<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Couponive</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Already present -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Add this just before </body> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid mt-4 py-4" style="background-color: #f8f9fa; min-height: 100vh;">
        <div class="container">
            <h1 class="mb-4 text-center">Couponive</h1>
            <div class="text-end mb-3">
                {% if user.is_authenticated %}
                    <span class="me-2">Hi {{ user.username }}!</span>
                    <form method="post" action="{% url 'logout' %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm me-2">Login</a>
                    <a href="{% url 'register' %}" class="btn btn-outline-success btn-sm">Register</a>
                {% endif %}
            </div>
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
